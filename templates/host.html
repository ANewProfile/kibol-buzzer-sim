<!DOCTYPE html>
<html>
<head>
  <title>Host Screen</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Host Control</h1>
  <h2 id="buzzstatus">No buzz yet</h2>
  <button onclick="reset()">Reset Buzzers</button>

  <h3>Players:</h3>
  <ul id="players"></ul>

  <script>
    const socket = io();

    socket.on('player_list', (players) => {
      const list = document.getElementById('players');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.innerText = p;
        list.appendChild(li);
      });
    });

    socket.on('buzzed', (username) => {
      document.getElementById('buzzstatus').innerText = username + " buzzed first!";
    });

    socket.on('reset', () => {
      document.getElementById('buzzstatus').innerText = "No buzz yet";
    });

    function reset() {
      socket.emit('reset');
    }

    // QBReader API integration could go here:
    // fetch("https://qbreader-api.com/...").then(...)

  </script>
</body>
</html>
